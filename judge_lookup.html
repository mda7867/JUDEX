    <form class="container-fluid" action="judge_lookup.php" method="post">
      <div class="form-group col-md-6">
        <label for="judge_name">Judge Name</label>
        <input type="text" class="form-control" name="judge_name" placeholder="John Doe">
      </div>
      <div class="form-group col-md-6">
        <label for="judge_age">Judge Age</label>
        <input type="text" class="form-control" name="judge_age" placeholder="23">
      </div>
      <div class="form-group col-md-4">
        <label for="judge_race">Judge Race</label>
        <select class="form-control" name="judge_race">
          <option value="">Not Specified</option>
          <option value="white">White</option>
          <option value="asian">Asian</option>
          <option value="black">Black</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="judge_gender">Judge Gender</label>
        <select class="form-control" name="judge_gender">
          <option value="">Not Specified</option>
          <option value="F">Female</option>
          <option value="M">Male</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="crime_type">Crime Type</label>
        <select class="form-control" name="charge">
          <option value="">Not Specified</option>
          <option value="Aggravated Assault">Aggravated Assault</option>
          <option value="arson">Arson</option>
          <option value="Assault">Assault</option>
          <option value="Burglary">Burglary</option>
          <option value="Domestic Violence">Domestic violence</option>
          <option value="Drug Possession">Drug Possession</option>
          <option value="Drug Trafficking">Drug Trafficking </option>
          <option value="DUI">DUI</option>
          <option value="Embezzlement">Embezzlement</option>
          <option value="Extortion">Extortion</option>
          <option value="Fraud">Fraud</option>
          <option value="Homicide">Homicide</option>
          <option value="Racketeering">Racketeering</option>
          <option value="Rape">Rape</option>
          <option value="Robbery">Robbery</option>
          <option value="Sexual Assault">Sexual Assault</option>
          <option value="Shoplifting">Shoplifting</option>
          <option value="Solicitation">Solicitation</option>
          <option value="Stalking">Stalking</option>
          <option value="Tax Evasion">Tax Evasion</option>
          <option value="Theft">Theft</option>
          <option value="Vandalism">Vandalism</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="crime_region">Region</label>
        <select class="form-control" name="region">
          <option value="">Not Specified</option>
          <option value="Manhattan">Manhattan</option>
          <option value="Queens">Queens</option>
          <option value="Brooklyn">Brooklyn</option>
          <option value="Bronx">Bronx</option>
          <option value="Staten Island">Staten Island</option>
        </select>
        </div>
        <div class="form-group col-md-6">
          <label for="judge_id">Judge ID</label>
          <input type="text" class="form-control" name="judge_id" placeholder="5">
        </div>
            <p></p>
            <button type="submit" class="form-group btn btn-primary col-md-1">Submit</button>
